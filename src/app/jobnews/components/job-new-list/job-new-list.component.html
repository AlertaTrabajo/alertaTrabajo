<div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
  @for (jobNew of jobNews(); track jobNew.id) {
    <job-new-card [jobNew]="jobNew" class="transform scale-105" />
  }

  @if (jobNews().length === 0) {
    <div class="text-center py-10 col-span-full">
      No hay Noticias
    </div>
  }
</div>
