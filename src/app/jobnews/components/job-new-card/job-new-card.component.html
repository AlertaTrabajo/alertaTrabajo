<div
  class="group bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:scale-102 cursor-pointer border border-gray-200 mx-2 sm:mx-0"
  [routerLink]="['/news', jobNew().slug]"
>
  <div class="relative pt-[56.25%] overflow-hidden">
    <img
      [src]="jobNew().img"
      [alt]="jobNew().title"
      class="absolute inset-0 w-full h-full object-cover transition duration-500 ease-in-out group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    <span class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold uppercase px-2 py-1 rounded">Noticia</span>
  </div>

  <div class="p-4 sm:p-6">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2 sm:mb-3 group-hover:text-blue-600 transition-colors duration-300">
      {{ jobNew().title }}
    </h2>

    <p class="text-sm sm:text-base text-gray-600 mb-3 sm:mb-4 line-clamp-2 sm:line-clamp-3">{{ jobNew().subtitle }}</p>
  </div>

  <div class="px-4 sm:px-6 pb-3 sm:pb-4">
    <div class="flex flex-wrap gap-1 sm:gap-2 justify-start">
      <span
        *ngFor="let tag of jobNew().tags.slice(0, 3)"
        class="inline-block px-2 sm:px-3 py-1 text-xs font-semibold text-blue-600 bg-blue-100 rounded-full hover:bg-blue-200 transition-colors duration-300"
      >
        #{{ tag }}
      </span>
      <span *ngIf="jobNew().tags.length > 3" class="inline-block px-2 sm:px-3 py-1 text-xs font-semibold text-gray-600 bg-gray-100 rounded-full">
        +{{ jobNew().tags.length - 3 }} m√°s
      </span>
    </div>
  </div>
</div>
