<h1 class="text-3xl text-center">Últimos Artículos</h1>

<hr class="my-2" />

@if( articles().length !== 0 ) {
  <article-list [articles]="articles()" />
} @else {
  <article-list-skeleton />
}

<!-- Botones de paginación -->
<div class="flex justify-between mt-2">
  <button (click)="loadArticles(-1)" class="mt-2">Anteriores</button>
  <button (click)="loadArticles(1)" class="mt-2">Siguientes</button>
</div>
