<div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  @for (article of '1234567890'.split(''); track $index) {
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Placeholder para imagen del artículo -->
      <div class="relative pt-[75%]">
        <div class="absolute inset-0 w-full h-full bg-gray-300 animate-pulse"></div>
      </div>

      <div class="p-5">
        <!-- Placeholder para el título -->
        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 animate-pulse"></div>

        <!-- Placeholder para la descripción -->
        <div class="space-y-2 mb-3">
          <div class="h-4 bg-gray-300 rounded w-full animate-pulse"></div>
          <div class="h-4 bg-gray-300 rounded w-5/6 animate-pulse"></div>
        </div>

        <!-- Placeholder para las etiquetas -->
        <div class="flex flex-wrap gap-2">
          <div class="h-6 w-16 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-20 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-14 bg-gray-300 rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>
  }
</div>
