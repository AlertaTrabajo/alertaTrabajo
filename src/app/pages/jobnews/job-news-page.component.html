<h1 class="text-3xl text-center">Últimas Noticias</h1>
<hr class="my-2" />
@if( jobNews().length !== 0 ) {
  <job-new-list [jobNews]="jobNews()" />
} @else {
  <job-new-list-skeleton />
}

<!-- Botones de paginación -->
<div class="flex justify-between mt-2">
  <button (click)="loadJobNews(-1)" class="mt-2">Anteriores</button>
  <button (click)="loadJobNews(1)" class="mt-2">Siguientes</button>
</div>
