<div class="grid gap-8 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
  @for (jobNew of '123456'.split(''); track $index) {
    <div
      class="group bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:scale-102 cursor-pointer border border-gray-200"    >
      <div class="relative pt-[56.25%] overflow-hidden">
        <!-- Placeholder for image -->
        <div class="absolute inset-0 w-full h-full bg-gray-300 animate-pulse"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <span class="absolute top-2 left-2 bg-gray-400 text-white text-xs font-bold uppercase px-2 py-1 rounded animate-pulse"> </span>
      </div>

      <div class="p-6">
        <!-- Placeholder for title -->
        <div class="h-7 bg-gray-300 rounded w-3/4 mb-3 animate-pulse"></div>

        <!-- Placeholder for subtitle -->
        <div class="space-y-2 mb-4">
          <div class="h-4 bg-gray-300 rounded w-full animate-pulse"></div>
          <div class="h-4 bg-gray-300 rounded w-5/6 animate-pulse"></div>
        </div>
      </div>

      <div class="px-6 pb-4">
        <div class="flex flex-wrap gap-2 justify-start">
          <div class="h-6 w-16 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-20 bg-gray-300 rounded-full animate-pulse"></div>
          <div class="h-6 w-14 bg-gray-300 rounded-full animate-pulse"></div>
          <span class="h-6 w-12 bg-gray-300 rounded-full animate-pulse" *ngIf="true"></span>
        </div>
      </div>
    </div>
  }
</div>
