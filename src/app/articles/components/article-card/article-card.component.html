<a [routerLink]="['/articulos', article().slug]"
   class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-transform transform hover:scale-105">

  <div class="relative pt-[75%]">
    <img [src]="articleImage()"
         [alt]="article().title"
         class="absolute inset-0 w-full h-full object-cover transition duration-300 ease-in-out" />
  </div>

  <div class="p-5">
    <h2 class="text-xl font-semibold capitalize text-gray-900 mb-2">
      {{ article().title }}
    </h2>
    <p class="text-sm text-gray-600 line-clamp-2 mb-3" [innerHTML]="(article().description || 'No hay descripciÃ³n disponible') | formatTextList">
    </p>
    <div class="flex flex-wrap gap-2">
      <span class="inline-block px-2 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-full" *ngFor="let tag of article().tags">
        #{{ tag }}
      </span>
    </div>
  </div>
</a>
