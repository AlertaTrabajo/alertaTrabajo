<div
  class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-transform transform hover:scale-105"
  [routerLink]="['/articles', article().slug]"
>
  <div class="relative pt-[75%]">
    <img
      [src]="article().img"
      [alt]="article().id"
      class="absolute inset-0 w-full h-full object-cover transition duration-300 ease-in-out"
    />
  </div>

  <div class="p-5">
    <h2 class="text-xl font-semibold capitalize text-gray-900 mb-2 text-center">{{ article().title }}</h2>
  </div>

  <div class="flex flex-wrap gap-2 justify-center mb-2 px-4">
    <span
      class="inline-block px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-full"
      *ngFor="let tag of article().tags"
    >
      #{{ tag }}
    </span>
  </div>
</div>
