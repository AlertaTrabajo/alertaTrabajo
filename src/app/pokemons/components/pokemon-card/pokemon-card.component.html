<a [routerLink]="['/noticias', pokemon().id]"
   class="block bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-transform transform hover:scale-105">
  <!-- Imagen con patrón de fondo -->
  <div class="relative pt-[75%] bg-gradient-to-br from-blue-100 to-purple-100">
    <div class="absolute inset-0 bg-opacity-50 bg-pattern"></div>
    <img [src]="pokemonImage()" [alt]="pokemon().name"
         class="absolute inset-0 w-full h-full object-contain p-2 transition duration-300 ease-in-out transform hover:scale-105" />
  </div>

  <!-- Contenido -->
  <div class="p-4">
    <h2 class="text-xl font-semibold capitalize text-gray-900 mb-2">
      {{ pokemon().name }}
    </h2>
    <p class="text-sm text-gray-600 line-clamp-2">
      {{ pokemon().description || 'No hay descripción disponible' }}
    </p>
  </div>
</a>
